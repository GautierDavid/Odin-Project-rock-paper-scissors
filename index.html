<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p class="rules">You'll have to win 5 rounds to win the game</p>
    
    <div class="container">
        <div class="button-container">
            <img src="./images/rocks.jpeg" alt="" class="choice" id="rock">
            <img src="./images/paper.jpeg" alt="" class="choice" id="paper">
            <img src="./images/scissors.jpeg" alt="" class="choice" id="scissors">
        </div>
        <div class="result">
            
        </div>

        <div>
            <p class="user-score">My score: 0</p>
            <p class="computer-score">Computer score: 0</p>
        </div>
    </div>
        

    
</body>

<script src="main.js"></script>

</html>
